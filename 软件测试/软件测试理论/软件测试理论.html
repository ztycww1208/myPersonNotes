      })({"t":"heading","d":1,"p":{},"v":"软件测试理论","c":[{"t":"heading","d":2,"p":{},"v":"1. 前言","c":[{"t":"heading","d":3,"p":{},"v":"1.1 什么是软件测试","c":[{"t":"paragraph","d":4,"p":{},"v":"软件测试是一系列过程活动，包括软件测试需求分析，测试计划设计，测试方案设计，测试用例设计，执行用例等，它贯穿于项目的整个生命周期，在项目的每一个阶段都需要进行不同目的和内容的测试活动，以保证各个阶段的正确性"}]},{"t":"heading","d":3,"p":{},"v":"1.2 为什么进行软件测试","c":[{"t":"paragraph","d":4,"p":{},"v":"假如你使用的是一个未经过测试的软件, 那么在软件使用的过程中, 有可能出现卡顿卡死, 密码被盗, 资金被转等问题, 而软件测试工程师正是未了规避这一问题而出现的"}]},{"t":"heading","d":3,"p":{},"v":"1.3 软件项目的初期过程"}]},{"t":"heading","d":2,"p":{},"v":"2.研发模型","c":[{"t":"heading","d":3,"p":{},"v":"2.1 瀑布模型","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>计划--需求--设计--编码--测试--运维</code>"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==特点==:"},{"t":"paragraph","d":5,"p":{},"v":"线性化的研发模型"},{"t":"paragraph","d":5,"p":{},"v":"各个阶段都具有<code>里程碑</code>的特征"},{"t":"paragraph","d":5,"p":{},"v":"基于文档的驱动"},{"t":"paragraph","d":5,"p":{},"v":"严格的阶段评审机制"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==优点==:"},{"t":"paragraph","d":5,"p":{},"v":"有利于大型软件开发过程中人员的组织和管理"},{"t":"paragraph","d":5,"p":{},"v":"有利于开发方法和工具的使用"},{"t":"paragraph","d":5,"p":{},"v":"提高了软件的质量和效率"},{"t":"paragraph","d":5,"p":{},"v":"==缺点==:"},{"t":"paragraph","d":5,"p":{},"v":"不灵活"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>里程碑</code>：就是项目或版本过程中的各个时间或任务节点，比如：版本发布，需求定稿等等"}]}]},{"t":"heading","d":3,"p":{},"v":"2.2 V模型","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>用户需求--需求分析--概要设计--详细设计--编码--单元测试--集成测试--系统测试--验收测试</code>"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>优点:</code>"},{"t":"paragraph","d":5,"p":{},"v":"测试被分为若干级别, 能够提高软件的质量"},{"t":"paragraph","d":5,"p":{},"v":"测试和开发级别一一对应"},{"t":"paragraph","d":5,"p":{},"v":"<code>缺点:</code>"},{"t":"paragraph","d":5,"p":{},"v":"忽略了测试对象不仅包括程序, 还包括文档"},{"t":"paragraph","d":5,"p":{},"v":"验收测试是最后阶段, <code>需求阶段的问题</code>只能到验收测试才能被发现"}]}]},{"t":"heading","d":3,"p":{},"v":"2.3 W模型(双V模型)","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>优点</code>:"},{"t":"paragraph","d":4,"p":{},"v":"又称双V模型, 测试和开发是同步进行的"},{"t":"paragraph","d":4,"p":{},"v":"测试对象不仅包括程序, 还包括文档"},{"t":"paragraph","d":4,"p":{},"v":"尽早投入测试可以降低开发成本"},{"t":"paragraph","d":4,"p":{},"v":"==缺点:=="},{"t":"paragraph","d":4,"p":{},"v":"无法迭代 , 这是相对的 , 不是绝对的"}]},{"t":"heading","d":3,"p":{},"v":"2.4 X模型","c":[{"t":"paragraph","d":4,"p":{},"v":"最早引入探索性测试研发模型"},{"t":"paragraph","d":4,"p":{},"v":"软件分为几个片区, 然后集成在一起形成最终的软件"}]},{"t":"heading","d":3,"p":{},"v":"2.5 螺旋模型","c":[{"t":"paragraph","d":4,"p":{},"v":"非线性化的研发模型"},{"t":"paragraph","d":4,"p":{},"v":"引入了风险管理 , 进行评估"}]},{"t":"heading","d":3,"p":{},"v":"2.6 快速原型","c":[{"t":"paragraph","d":4,"p":{},"v":"又称原型定义 , 非线性化研发模型 , 主要适用于小公司 , 客户到了最后才知晓软件的最终模样,先做成一个demo(模型样板), 给客户进行产品预演"}]},{"t":"heading","d":3,"p":{},"v":"2.7 迭代开发","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"每次只设计和实现产品的一部分，通过逐步完成的方法叫<code>迭代开发</code>，每次设计和实现一个阶段叫<br/>做<code>迭代</code>"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==优点== ："},{"t":"paragraph","d":5,"p":{},"v":"<code>降低需求变更的成本</code>"},{"t":"paragraph","d":5,"p":{},"v":"<code>得到早期的用户反馈</code>"},{"t":"paragraph","d":5,"p":{},"v":"<code>持续的测试和集成</code>"}]}]},{"t":"heading","d":3,"p":{},"v":"2.8 敏捷开发","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"敏捷开发以用户的需求进化为核心，采用迭代，循序渐进的方法进行软件开发"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==敏捷开发的核心价值观==:"},{"t":"paragraph","d":5,"p":{},"v":"个体与交互 于==重于==过程和工具"},{"t":"paragraph","d":5,"p":{},"v":"可用的软件 于==重于==完备的文档"},{"t":"paragraph","d":5,"p":{},"v":"客户协作 于==重于==合同谈判"},{"t":"paragraph","d":5,"p":{},"v":"响应变化 于==重于==遵循计划"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==优点==:"},{"t":"paragraph","d":5,"p":{},"v":"敏捷确实是项目进入实质开发的迭代阶段，用户很快可以看到一个基线架构版的产品，敏捷注重"},{"t":"paragraph","d":5,"p":{},"v":"市场快速反应能力"},{"t":"paragraph","d":5,"p":{},"v":"==缺点==:"},{"t":"paragraph","d":5,"p":{},"v":"敏捷注重人员的沟通，忽略文档的重要性，若有项目人员流动太大，又给维护带来不少难度，特"},{"t":"paragraph","d":5,"p":{},"v":"别项目存在新手比较多时，老员工比较累"},{"t":"paragraph","d":5,"p":{},"v":"==tips==:"},{"t":"paragraph","d":5,"p":{},"v":"敏捷和迭代虽然不一样，但是他们是密不可分的，迭代和敏捷开发方式的结合，既保证了产品的<br/>质量又在项目产品的持续改进中具有一定的优势，吸取精华，剔除糟粕，只有这样，项目才会达<br/>到趋于完美的程度"}]}]},{"t":"heading","d":3,"p":{},"v":"2.9 Devops和CI/CD"}]},{"t":"heading","d":2,"p":{},"v":"3. 软件测试的基础","c":[{"t":"heading","d":3,"p":{},"v":"3.1 软件测试的定义","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"在规定的条件下操作程序，发现缺陷，评估软件质量"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"测试的依据：需求，所有的测试都需要追溯到用户需求（测试原则一）"}]}]},{"t":"heading","d":3,"p":{},"v":"3.2 软件测试的目的","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>尽可能多</code>的发现软件的缺陷，预防缺陷，对软件的质量进行评估，以提高软件的质量"},{"t":"paragraph","d":4,"p":{},"v":"是尽可能多的发现软件的缺陷，是不可能发现全部的错误的"}]},{"t":"heading","d":3,"p":{},"v":"3.3 软件测试的范围或对象","c":[{"t":"paragraph","d":4,"p":{},"v":"程序, 文档, 数据"}]},{"t":"heading","d":3,"p":{},"v":"3.4 软件测试的原则","c":[{"t":"paragraph","d":4,"p":{},"v":"==1.所有的测试都应该追溯到用户需求=="},{"t":"paragraph","d":4,"p":{},"v":"答：<code>需求</code>是软件测试的依据"},{"t":"paragraph","d":4,"p":{},"v":"==2.应当把尽早地和不断的测试作为软件测试的座右铭=="},{"t":"paragraph","d":4,"p":{},"v":"答：尽早地测试能够降低开发成本，不断地测试更能提高软件的质量"},{"t":"paragraph","d":4,"p":{},"v":"==3.完全测试是不可能的，测试需要终止=="},{"t":"paragraph","d":4,"p":{},"v":"答：出于成本考虑和现实考虑"},{"t":"paragraph","d":4,"p":{},"v":"==4.软件测试无法显示潜在的缺陷=="},{"t":"paragraph","d":4,"p":{},"v":"答：缺陷有时候需要在特定的情况下才会出现"},{"t":"paragraph","d":4,"p":{},"v":"==5.充分注意群集现象=="},{"t":"paragraph","d":4,"p":{},"v":"答：二八定律，80%的缺陷出现在20%的模块，发现bug越多的模块，残留的缺陷也越多"},{"t":"paragraph","d":4,"p":{},"v":"==6.避免程序员检查自己的程序=="},{"t":"paragraph","d":4,"p":{},"v":"答：开发沿用之前的开发思路，去找问题很难发现问题，人从心理学认为自己开发的程序是最好的，会跳过程序的检查"},{"t":"paragraph","d":4,"p":{},"v":"==7.避免测试的随意性=="},{"t":"paragraph","d":4,"p":{},"v":"答：测试需要计划，节约人力和成本"}]},{"t":"heading","d":3,"p":{},"v":"3.5 软件测试的风险","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>人员风险、质量风险、成本风险、变更风险、进度风险</code>"}]},{"t":"heading","d":3,"p":{},"v":"3.6 测试工程师所具备的素质","c":[{"t":"paragraph","d":4,"p":{},"v":"==综合素质==:"},{"t":"paragraph","d":4,"p":{},"v":"1.细心，耐心，责任心，自信心"},{"t":"paragraph","d":4,"p":{},"v":"2.沟通能力，语言以及文字表达能力"},{"t":"paragraph","d":4,"p":{},"v":"3.团队协作能力"},{"t":"paragraph","d":4,"p":{},"v":"4.发现问题的敏锐程度以及观察能力"},{"t":"paragraph","d":4,"p":{},"v":"5.逻辑思维能力和发散性思维能力"},{"t":"paragraph","d":4,"p":{},"v":"6.具有丰富的软件测试经验"},{"t":"paragraph","d":4,"p":{},"v":"==专业素质==:"},{"t":"paragraph","d":4,"p":{},"v":"1.熟悉软件研发流程以及测试流程的知识"},{"t":"paragraph","d":4,"p":{},"v":"2.熟悉软件理论知识，测试技术和方法，测试文档的编写能力"},{"t":"paragraph","d":4,"p":{},"v":"3.掌握测试工具：管理工具，自动化工具，集成工具，性能工具，安全工具..."},{"t":"paragraph","d":4,"p":{},"v":"4.计算机相关知识：数据库，操作系统，网络基础，开发语言"}]},{"t":"heading","d":3,"p":{},"v":"3.7 软件的生命周期","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==需求== -- ==设计== -- ==编码== -- ==测试== --==维护== -- ==升级== -- ==废弃=="}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"项目的需求阶段，产品，开发，测试都一起参与，对应的输出文档"},{"t":"paragraph","d":5,"p":{},"v":"产品：用户需求，产品需求，需求规格说明书"},{"t":"paragraph","d":5,"p":{},"v":"开发：（概要设计）"},{"t":"paragraph","d":5,"p":{},"v":"测试：需求分析文档"}]}]},{"t":"heading","d":3,"p":{},"v":"3.8 软件测试的流程","c":[{"t":"paragraph","d":4,"p":{},"v":"==需求分析== -- ==测试计划== -- ==测试方案== -- ==测试用例== --==测试执行== -- ==测试报告=="}]},{"t":"heading","d":3,"p":{},"v":"3.9 项目中的成员","c":[{"t":"paragraph","d":4,"p":{},"v":"1.项目经理(PM)"},{"t":"paragraph","d":4,"p":{},"v":"2.架构师（SE）"},{"t":"paragraph","d":4,"p":{},"v":"3.程序员(程序猿，码农)"},{"t":"paragraph","d":4,"p":{},"v":"4.软件测试工程师：初级、中级、高级、技术专家；测试经理，交付经理，部门经理"},{"t":"paragraph","d":4,"p":{},"v":"5.资料工程师(大公司才有的职位)"},{"t":"paragraph","d":4,"p":{},"v":"6.配置管理员(CMO)"},{"t":"paragraph","d":4,"p":{},"v":"7.QA（大公司才有的职位）"},{"t":"paragraph","d":4,"p":{},"v":"8.产品经理(BA)"},{"t":"paragraph","d":4,"p":{},"v":"9.UI设计(界面设计，图标设计，logo等)"},{"t":"paragraph","d":4,"p":{},"v":"10.DBA：数据库管理员"}]}]},{"t":"heading","d":2,"p":{},"v":"4. 软件测试的分类","c":[{"t":"heading","d":3,"p":{},"v":"4.1 按照==阶段==划分","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==单元测试==--==集成测试==--==系统测试==--==验收测试=="}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==单元测试==:"},{"t":"paragraph","d":5,"p":{},"v":"对于软件中最小的可测单元进行检查和验证：如 ：JAVA语言中的类，C语言中的函数，UI界面中<br/>的窗口"},{"t":"paragraph","d":5,"p":{},"v":"依据： ==详细设计=="},{"t":"paragraph","d":5,"p":{},"v":"谁测试：90%是开发人员测试，因为必须具备代码阅读能力"},{"t":"paragraph","d":5,"p":{},"v":"单元测试能够发现80%左右的缺陷"},{"t":"paragraph","d":5,"p":{},"v":"单元测试工具：JAVA语言中的junit，python语言中的unittest，Pytest"},{"t":"paragraph","d":5,"p":{},"v":"侧重于检查程序的内部结构，逻辑控制以及异常处理"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==集成测试==:"},{"t":"paragraph","d":5,"p":{},"v":"在单元测试基础上，把模块组装成系统或者子系统，然后进行测试，又称  ==联合(组装)测试== 。"},{"t":"paragraph","d":5,"p":{},"v":"依据：==概要设计=="},{"t":"paragraph","d":5,"p":{},"v":"谁来做：软件测试工程师"},{"t":"paragraph","d":5,"p":{},"v":"侧重检查<code>模块和模块之间的接口</code>以及<code>接口数据</code>传输的正确性"},{"t":"paragraph","d":5,"p":{},"v":"分类："},{"t":"paragraph","d":5,"p":{},"v":"==非增量式集成==：又称一次性集成"},{"t":"paragraph","d":5,"p":{},"v":"==增量式集成== ："},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"自顶向下增量式集成需要编写： ==测试桩=="},{"t":"list_item","d":6,"p":{},"v":"自底向上增量式集成需要编写： ==驱动程序=="}]}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==系统测试==:"},{"t":"paragraph","d":5,"p":{},"v":"将软件、硬件、网路等设备连接进行测试"},{"t":"paragraph","d":5,"p":{},"v":"依据：==需求规格说明书(产品经理编写的需求文档)=="},{"t":"paragraph","d":5,"p":{},"v":"==分类或范围== ："},{"t":"paragraph","d":5,"p":{},"v":"==功能测试== ：测试软件的功能是否正常实现"},{"t":"paragraph","d":5,"p":{},"v":"==性能测试== ：测试系统所消耗的时间和资源"},{"t":"paragraph","d":5,"p":{},"v":"==压力测试== ：系统在什么情况下会到达极限"},{"t":"paragraph","d":5,"p":{},"v":"==容量测试== ：测试系统最大的访问用户数"},{"t":"paragraph","d":5,"p":{},"v":"==安全性测试== ：验证系统是否容易被攻击"},{"t":"paragraph","d":5,"p":{},"v":"==可用性测试== ：测试系统使用是否方便"},{"t":"paragraph","d":5,"p":{},"v":"==GUI测试== ：界面测试"},{"t":"paragraph","d":5,"p":{},"v":"==安装测试== ：安装和卸载"},{"t":"paragraph","d":5,"p":{},"v":"==配置测试== ：测试系统软件和硬件的最优配置"},{"t":"paragraph","d":5,"p":{},"v":"==异常测试== ：检查系统对异常情况下的处理"},{"t":"paragraph","d":5,"p":{},"v":"==备份测试== ：系统的数据备份"},{"t":"paragraph","d":5,"p":{},"v":"==健壮性测试== ：用于测试系统在出现故障时，是否能够自动恢复或者忽略故障继续运行"},{"t":"paragraph","d":5,"p":{},"v":"==文档测试== ：测试帮助文档"},{"t":"paragraph","d":5,"p":{},"v":"==在线帮助测试== ：联系产品的售后客服"},{"t":"paragraph","d":5,"p":{},"v":"==网络测试== ：不同网络下的使用情况：wifi，5g，4g，3g，2g，有线"},{"t":"paragraph","d":5,"p":{},"v":"==稳定性测试== ：软件长时间运行，系统是否能够运行正常"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==验收测试==:"},{"t":"paragraph","d":5,"p":{},"v":"依据： ==用户需求== ，需要用户参与"},{"t":"paragraph","d":5,"p":{},"v":"分类："},{"t":"paragraph","d":5,"p":{},"v":"==正式验收测试=="},{"t":"paragraph","d":5,"p":{},"v":"==非正式验收测试== ： ==阿尔法测试== （α测试）和 ==贝塔测试== （β测试）"},{"t":"paragraph","d":5,"p":{},"v":"==阿尔法测试和贝塔测试区别== ："},{"t":"paragraph","d":5,"p":{},"v":"阿尔法测试是由 ==公司内部人员== 测试，贝塔测试是由 ==典型用户测试=="},{"t":"paragraph","d":5,"p":{},"v":"阿尔法测试 ==遇到bug可以控制== ，贝塔测试 ==遇到bug不可控=="},{"t":"paragraph","d":5,"p":{},"v":"阿尔法测试使用的是 ==测试环境== ，贝塔测试使用的是 ==现网环境== ，又称线上环境，公网环境，互<br/>联网，生产"},{"t":"paragraph","d":5,"p":{},"v":"阿尔法测试发现问题 ==能够及时修复== ，贝塔测试需要 ==统一收集问题然后集中修复=="},{"t":"paragraph","d":5,"p":{},"v":"验收测试的缺陷密度：小于0.2个/kloc"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"验收测试不通过，测试人员怎么做？"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"回溯Bug产生的原因，避免下一次发生同样的问题"}]},{"t":"paragraph","d":5,"p":{},"v":"Bug怎么进行回溯："},{"t":"ordered_list","d":5,"p":{"start":1},"v":"","c":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. 分析Bug是什么原因产生的","c":[{"t":"list_item","d":7,"p":{},"v":"如果是容易发生的，并且测试用例中有涉及，要追究相应测试人员的责任"},{"t":"list_item","d":7,"p":{},"v":"如果是偶发性，隐藏比较深，也要记录，在日后的测试中加以注意"}]},{"t":"list_item","d":6,"p":{"index":2},"v":"2. 总之，如果是能力范围内，能够找到却没有找到的bug，就要追究相关测试人员的第一责任，如果非能力范围内，要引以为戒，吸取教训，积累经验。"}]}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"在正式验收之前的阶段叫<code>非正式验收</code>，非正式验收的作用是 <code>使软件缺陷能在内容发现</code>"}]}]},{"t":"heading","d":3,"p":{},"v":"4.2 按照是否运行程序划分","c":[{"t":"paragraph","d":4,"p":{},"v":"==动态测试== ：运行被测试的程序"},{"t":"paragraph","d":4,"p":{},"v":"==静态测试== ：静态的去查看文档，或者进行代码走查，代码审查"}]},{"t":"heading","d":3,"p":{},"v":"4.3 按照技术划分","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==黑盒== ：不关注软件的内部逻辑结构，只关注输入和输出，关注功能和性能，适用于系统测试，验收测试"},{"t":"paragraph","d":5,"p":{},"v":"==白盒== ：与黑盒相反，适用于单元测试"},{"t":"paragraph","d":5,"p":{},"v":"==灰盒== ：介于白盒和黑盒之间，适用于集成测试，接口测试"},{"t":"paragraph","d":5,"p":{},"v":"静态白盒：审查代码"},{"t":"paragraph","d":5,"p":{},"v":"动态白盒：单元测试"},{"t":"paragraph","d":5,"p":{},"v":"动态黑盒：功能测试"}]},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"list_item","d":5,"p":{},"v":"像笨拙的用户那样做"},{"t":"list_item","d":5,"p":{},"v":"在已经找到软件缺陷的地方再找找"},{"t":"list_item","d":5,"p":{},"v":"向黑客一样考虑问题"},{"t":"list_item","d":5,"p":{},"v":"凭经验、之直觉和预感"}]}]},{"t":"heading","d":3,"p":{},"v":"4.4 其他划分","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"ordered_list","d":5,"p":{"start":1},"v":"","c":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. ==回归测试== ：执行上一轮测试中，未通过的测试用例，查看bug是否修复，或者修复的bug是<br/>否引入新的问题","c":[{"t":"list_item","d":7,"p":{},"v":"首先需要回归bug，再测试与bug相关联的功能模块"},{"t":"list_item","d":7,"p":{},"v":"执行优先级高的用例，如果时间充足，继续执行中优先级用例"},{"t":"list_item","d":7,"p":{},"v":"关注bug出现频率高得模块"}]},{"t":"list_item","d":6,"p":{"index":2},"v":"2. ==冒烟测试== ：又称<strong>BVT测试</strong>或者<strong>预测试</strong>，在正式测试之前，抽取项目中基本流程用例（大概<br/>10%左右），全部执行通过，<code>如果冒烟测试不通过，项目直接打回</code>，冒烟测试之前需要安装环<br/>境，测试时间<strong>半天或一天</strong>"},{"t":"list_item","d":6,"p":{"index":3},"v":"3. ==兼容性测试== ：将软件运行在不同的设备上，保证软件在各个设备上均提供正常的服务，如：<br/>web项目测试不同的浏览器，app项目测试不同型号的手机或者平板"}]},{"t":"paragraph","d":5,"p":{},"v":"<strong>兼容性测试时间</strong>：功能稳定之后，一般在第三轮测试"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>如果冒烟测试不通过，项目直接打回</code>:  时间紧的话，开发要加班改，如果不能改，会影响整个项目的计划，申请推迟正式测试开始时间。"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"4  <strong>自动化测试</strong>在什么时候开始?"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"paragraph","d":6,"p":{},"v":"冒烟测试和回归测试"}]},{"t":"paragraph","d":5,"p":{},"v":"5  资料测试包括哪些？谁来测试，资料测试时间"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"<code>资料测试</code>：测试方案、测试用例、版本说明书，安装说明书等文档的评审"},{"t":"list_item","d":6,"p":{},"v":"方案、用例的评审就是在 <strong>测试文档</strong>"},{"t":"list_item","d":6,"p":{},"v":"版本说明书、安装说明书<code>在版本发布之前</code>进行测试"},{"t":"list_item","d":6,"p":{},"v":"测试资料是谁写的：版本、安装是开发写的"},{"t":"list_item","d":6,"p":{},"v":"测试资料需要设计测试用例吗？","c":[{"t":"list_item","d":7,"p":{},"v":"严格意义上讲是需要的"},{"t":"list_item","d":7,"p":{},"v":"针对特定的软件，比如工具类型的，或大型软件"}]}]},{"t":"paragraph","d":5,"p":{},"v":"6"}]}]}]},{"t":"heading","d":2,"p":{},"v":"5.需求分析","c":[{"t":"heading","d":3,"p":{},"v":"5.1 什么是需求分析","c":[{"t":"paragraph","d":4,"p":{},"v":"主要是解决测试什么的问题，明确测试的地方"},{"t":"paragraph","d":4,"p":{},"v":"以需求规格说明书为基础，进行细化和分解"}]},{"t":"heading","d":3,"p":{},"v":"5.2 需求分析的范围","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"主要指==明确的==和==隐含的==需求"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"隐含的需求：即隐形需求"},{"t":"paragraph","d":5,"p":{},"v":"就是需求中没有明确要求，但是按照约定俗成的规则或日常习惯必须满足的需求。"},{"t":"paragraph","d":5,"p":{},"v":"例如：在项目中通过手机号码注册用户，需求中只会描述符合手机号码规则的用户注册成功，不会明确的说手机号长度11位"}]}]},{"t":"heading","d":3,"p":{},"v":"5.3 需求分析的责任人和时间","c":[{"t":"paragraph","d":4,"p":{},"v":"谁来做：<code>有经验的软件测试工程师</code>"},{"t":"paragraph","d":4,"p":{},"v":"需求分析的时间：通常占项目周期的<code>10%-20%</code>左右的时间（工作日）"}]},{"t":"heading","d":3,"p":{},"v":"5.4 需求分析的文档和工具","c":[{"t":"paragraph","d":4,"p":{},"v":"输入文档：<code>需求规格说明书（FRS）</code>"},{"t":"paragraph","d":4,"p":{},"v":"输出的文档：<code>测试需求分析文档</code>，工具：mindmanager，xmind"}]},{"t":"heading","d":3,"p":{},"v":"5.5 需求分析的评审人","c":[{"t":"paragraph","d":4,"p":{},"v":"组内的软件测试工程师，产品经理，开发代表，测试经理，项目经理，QA"}]},{"t":"heading","d":3,"p":{},"v":"5.6 需求分析的特征","c":[{"t":"paragraph","d":4,"p":{},"v":"==需求项必须是可核实的=="},{"t":"paragraph","d":4,"p":{},"v":"==需求分析需要指出正确条件和错误条件=="},{"t":"paragraph","d":4,"p":{},"v":"==需求分析不包含具体数据=="}]},{"t":"heading","d":3,"p":{},"v":"5.7 需求分析的方法","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==测试要点=="},{"t":"paragraph","d":5,"p":{},"v":"==功能交互=="},{"t":"paragraph","d":5,"p":{},"v":"==质量特性=="},{"t":"paragraph","d":5,"p":{},"v":"==测试类型== （主要指的是不同类型的测试如：功能，兼容性，性能，自动化，安全...）"}]},{"t":"heading","d":4,"p":{},"v":"1 测试需求分析的依据"},{"t":"heading","d":4,"p":{},"v":"2 需求分析的过程"}]},{"t":"heading","d":3,"p":{},"v":"5.9 需求分析举例"}]},{"t":"heading","d":2,"p":{},"v":"6. 测试计划","c":[{"t":"heading","d":3,"p":{},"v":"什么是测试计划"},{"t":"heading","d":3,"p":{},"v":"测试计划提现出的作用"},{"t":"heading","d":3,"p":{},"v":"软件测试的目的"},{"t":"heading","d":3,"p":{},"v":"6.1 编写人和时间","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"编写人： ==测试经理== 或者 <code>测试组长</code>"},{"t":"paragraph","d":5,"p":{},"v":"编写时间：需求分析完成后，时间==2 - 5== 天，在整个测试过程中处于 改 ==不断修改== 的状态，保证测<br/>试计划满足实际需求"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"项目进度和测试计划不一致时，就需要修改测试计划。"},{"t":"paragraph","d":5,"p":{},"v":"这种情况是为了更好的避免测试风险，比如，"},{"t":"paragraph","d":5,"p":{},"v":"人员风险，需要改变测试计划，人员任务分配"},{"t":"paragraph","d":5,"p":{},"v":"变更风险，需求变更，测试任务需要调整"},{"t":"paragraph","d":5,"p":{},"v":"进度风险，项目时间可能需要压缩"}]}]},{"t":"heading","d":3,"p":{},"v":"6.2 参考依据和读者对象","c":[{"t":"paragraph","d":4,"p":{},"v":"参考依据： ==需求分析的结果== ，==项目计划==（可能还会涉及到需求分析表，概要设计）"},{"t":"paragraph","d":4,"p":{},"v":"读者对象："},{"t":"paragraph","d":4,"p":{},"v":"1.上：项目经理"},{"t":"paragraph","d":4,"p":{},"v":"2.中：开发经理，产品经理，QA"},{"t":"paragraph","d":4,"p":{},"v":"3.下：组内的软件测试工程师，组外的其他项目测试经理"}]},{"t":"heading","d":3,"p":{},"v":"6.3 如何制定测试计划","c":[{"t":"paragraph","d":4,"p":{},"v":"认真做好测试资料的搜集工作 , 主要搜集人和设备"},{"t":"paragraph","d":4,"p":{},"v":"明确测试的目的 , 主要是时间目标和质量目标"},{"t":"paragraph","d":4,"p":{},"v":"坚持5W原则 , 明确测试的内容和过程:"},{"t":"paragraph","d":4,"p":{},"v":"why : 测试的目的"},{"t":"paragraph","d":4,"p":{},"v":"what : 测试的范围"},{"t":"paragraph","d":4,"p":{},"v":"when : 测试的时间"},{"t":"paragraph","d":4,"p":{},"v":"who : 测试的参与人"},{"t":"paragraph","d":4,"p":{},"v":"where : 项目中输出文档 , 软件包存放的位置"}]},{"t":"heading","d":3,"p":{},"v":"6.4 测试计划中包含的内容","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"==项目概述 , 范围和目的 , 测试通过的准则 , 读者对象 , 测试的参考资料 , 测试策略 , 软件环境 , 硬件环境 , 启动条件 , 结束条件 , 测试周期 , 人力投入 , 任务分配以及进度安排 , 测试风险=="}]},{"t":"heading","d":4,"p":{},"v":"6.4.1 测试策略","c":[{"t":"paragraph","d":5,"p":{},"v":"又称==测试类型== , 主要指的是冒烟测试，功能测试，回归测试，兼容性测试，性能测试，接口测<br/>试，安全测试..."}]},{"t":"heading","d":4,"p":{},"v":"6.4.2 测试的启动条件和结束条件","c":[{"t":"paragraph","d":5,"p":{},"v":"==启动条件== ："},{"t":"paragraph","d":5,"p":{},"v":"1.测试用例编写完成，并通过评审"},{"t":"paragraph","d":5,"p":{},"v":"2.开发编码完成，并通过自测"},{"t":"paragraph","d":5,"p":{},"v":"3.开发提交了<strong>转测试</strong>申请单以及相关配置        ---转测试进行的是冒烟测试"},{"t":"paragraph","d":5,"p":{},"v":"4.测试环境搭建完毕，冒烟测试通过"},{"t":"paragraph","d":5,"p":{},"v":"==结束条件== ：<br/>1.测试任务全部完成，人力投入充分"},{"t":"paragraph","d":5,"p":{},"v":"2.需求覆盖率一般达到100%，测试用例通过率一般达到100%"},{"t":"paragraph","d":5,"p":{},"v":"3.缺陷密度达到预定标准"},{"t":"paragraph","d":5,"p":{},"v":"​  3.1预定标准：高验收标准：3-5个，一般验收标准：6-10个"},{"t":"paragraph","d":5,"p":{},"v":"​  3.2缺陷密度计算方式：缺陷密度=bug总数/总代码量，代码量单位：KLOC，千行"},{"t":"paragraph","d":5,"p":{},"v":"4.bug趋势呈现正态分布或者<code>收敛状态</code>"},{"t":"paragraph","d":5,"p":{},"v":"5.需求规格说明书所有的功能全部正确实现"},{"t":"paragraph","d":5,"p":{},"v":"6.交付件齐全，验收测试通过"},{"t":"paragraph","d":5,"p":{},"v":"bug在项目中不能正常收敛的原因："},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"需求不断变更是很可能的原因"},{"t":"list_item","d":6,"p":{},"v":"开发人员水平较低，修复一个bug引发出若干 其他bug"}]}]}]}]},{"t":"heading","d":2,"p":{},"v":"7. 测试方案","c":[{"t":"heading","d":3,"p":{},"v":"7.1 概念","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"测试方案是对需求分析结果进行细化和分解得到的<code>功能点</code>，主要解决 ==怎么做== 的问题"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>功能点</code>：即测试点，对功能的细分，功能的各种情况，相当于测试用例的标题"},{"t":"paragraph","d":5,"p":{},"v":"<code>测试方案和测试策略的区别</code>："},{"t":"paragraph","d":5,"p":{},"v":"测试方案：包括的内容是 测试点 ，主要指导怎么测的问题"},{"t":"paragraph","d":5,"p":{},"v":"测试策略：即测试方法，比如功能测试，性能测试，兼容性测试等，并指出用的什么工具"},{"t":"paragraph","d":5,"p":{},"v":"一个项目的测试用例怎么估算，测试点数等于用例数吗？"},{"t":"paragraph","d":5,"p":{},"v":"答：这需要根据测试人员写的用例颗粒度粗细来定，如果是比较细的话是可能等于的。"}]}]},{"t":"heading","d":3,"p":{},"v":"7.2 编写人和时间","c":[{"t":"paragraph","d":4,"p":{},"v":"时间：测试计划编写完成后，大型项目： ==两周左右== ，中小型项目：==一周左右=="},{"t":"paragraph","d":4,"p":{},"v":"编写人：具有 ==丰富经验== 的软件测试工程师，根据自己分配的模块进行"},{"t":"paragraph","d":4,"p":{},"v":"==tips== ："},{"t":"paragraph","d":4,"p":{},"v":"真实项目中大多数公司（90%）是没有测试方案，将测试方案和需求分析合并在一起称为测试设<br/>计，测试方案主要是围绕测试类型进行展开分析，如：自动化测试，接口测试，性能测试，安全<br/>测试..."}]},{"t":"heading","d":3,"p":{},"v":"7.3 评审人","c":[{"t":"paragraph","d":4,"p":{},"v":"组内的软件测试工程师，产品经理，开发代表，测试经理，项目经理，QA"}]},{"t":"heading","d":3,"p":{},"v":"7.4 常见的测试点","c":[{"t":"heading","d":4,"p":{},"v":"7.4.1 登录","c":[{"t":"list_item","d":5,"p":{},"v":"用户名正确，密码正确，登录成功"},{"t":"list_item","d":5,"p":{},"v":"用户名错误，密码正确，登录失败"},{"t":"list_item","d":5,"p":{},"v":"用户名为空，密码正确，登录失败"},{"t":"list_item","d":5,"p":{},"v":"用户名正确，密码错误，登录失败"},{"t":"list_item","d":5,"p":{},"v":"用户名正确，密码为空，登录失败"},{"t":"list_item","d":5,"p":{},"v":"用户名错误，密码错误，登录失败"},{"t":"list_item","d":5,"p":{},"v":"用户名为空，密码为空，登录失败"},{"t":"list_item","d":5,"p":{},"v":"连续三次登录失败，跳出验证码"},{"t":"list_item","d":5,"p":{},"v":"连续五次登录失败，锁定账号，防止暴力破解"},{"t":"list_item","d":5,"p":{},"v":"单点登录---只允许同时在一处登录"},{"t":"list_item","d":5,"p":{},"v":"多端登录---支持同一用户在多个平台登录"},{"t":"list_item","d":5,"p":{},"v":"未授权用户登录失败"}]},{"t":"heading","d":4,"p":{},"v":"7.4.2  验证码","c":[{"t":"ordered_list","d":5,"p":{"start":1},"v":"","c":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. 输入有效验证码，登录成功"},{"t":"list_item","d":6,"p":{"index":2},"v":"2. 输入无效验证码，登录失败"},{"t":"list_item","d":6,"p":{"index":3},"v":"3. 输入部分验证码，登录失败"},{"t":"list_item","d":6,"p":{"index":4},"v":"4. 输入验证码过期，登录失败"},{"t":"list_item","d":6,"p":{"index":5},"v":"5. 刷新后，验证码失效"},{"t":"list_item","d":6,"p":{"index":6},"v":"6. 验证码中间或两端含有空格，登录失败"},{"t":"list_item","d":6,"p":{"index":7},"v":"7. 验证码的长度"},{"t":"list_item","d":6,"p":{"index":8},"v":"8. 验证码类型（字母不区分带小写，数字）"}]},{"t":"fence","d":5,"v":"<pre><code class=\"language-mermaid\">graph LR\n    登录--> 1.输入验\n    A-->撇,估计,均值,向量等写于符号上下的标记\n    KaTex--> 分隔符_Delimiters\n    分隔符_Delimiters-->小中大括号,竖杠,绝对值等分隔符的反斜杠写法\n    KaTex--> 公式组_Enviroments\n    公式组_Enviroments-->B(.....)\n    KaTex-->C(...)\n</code></pre>"}]},{"t":"heading","d":4,"p":{},"v":"7.4.3 删除"},{"t":"heading","d":4,"p":{},"v":"7.4.4 新增"},{"t":"heading","d":4,"p":{},"v":"7.4.5 修改"},{"t":"heading","d":4,"p":{},"v":"7.4.6  查询"},{"t":"heading","d":4,"p":{},"v":"7.4.7  翻页"},{"t":"heading","d":4,"p":{},"v":"7.4.8  统计"},{"t":"heading","d":4,"p":{},"v":"7.4.9  日历控件"},{"t":"heading","d":4,"p":{},"v":"7.4.10  导出"},{"t":"heading","d":4,"p":{},"v":"7.4.11  导入"},{"t":"heading","d":4,"p":{},"v":"7.4.12  支付"},{"t":"heading","d":4,"p":{},"v":"7.4.13  列表"},{"t":"heading","d":4,"p":{},"v":"7.4.14  购物车"},{"t":"heading","d":4,"p":{},"v":"7.4.15  微信红包"},{"t":"heading","d":4,"p":{},"v":"7.4.16  电梯测试"},{"t":"heading","d":4,"p":{},"v":"7.4.17  水杯测试"}]}]},{"t":"heading","d":2,"p":{},"v":"8. 测试用例","c":[{"t":"heading","d":3,"p":{},"v":"8.1 概念","c":[{"t":"paragraph","d":4,"p":{},"v":"==测试方案== 和 ==测试用例== 均属于测试的设计文档，测试用例描述了输入动作和一个期望结果，目<br/>的是确定程序的某个功能是否正常工作的"}]},{"t":"heading","d":3,"p":{},"v":"8.2 参考依据","c":[{"t":"paragraph","d":4,"p":{},"v":"==需求分析文档 , 测试方案，需求规格说明书=="},{"t":"paragraph","d":4,"p":{},"v":"主要还是参考需求分析完成后的测试点，少量参考需求规格说明书"}]},{"t":"heading","d":3,"p":{},"v":"8.3 编写人和时间","c":[{"t":"paragraph","d":4,"p":{},"v":"==编写人==：具有丰富经验的软件测试工程师"},{"t":"paragraph","d":4,"p":{},"v":"==编写时间==：测试方案编写完成并通过评审，编写时间占整个项目周期的 ==30%== 左右"}]},{"t":"heading","d":3,"p":{},"v":"8.4 编写工具和输出文档","c":[{"t":"paragraph","d":4,"p":{},"v":"输出文档：<code>测试用例</code><br/>编写工具： <code>excel</code> 、word、zentao、bugfree、testlink..."}]},{"t":"heading","d":3,"p":{},"v":"8.5 评审人","c":[{"t":"paragraph","d":4,"p":{},"v":"组内的软件测试工程师，开发代表，产品经理，测试经理，项目经理，QA"}]},{"t":"heading","d":3,"p":{},"v":"8.6 测试用例的组成","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>用例编号，功能模块，标题，优先级，预置条件，操作步骤，预期结果，设计人，设计时间，备注</code>"}]},{"t":"heading","d":4,"p":{},"v":"8.6.1 用例标题","c":[{"t":"paragraph","d":5,"p":{},"v":"不能重复"},{"t":"paragraph","d":5,"p":{},"v":"格式：项目名-模块名-编号 如：Weixin-faxian-0001(这里模块写一级模块名)"}]},{"t":"heading","d":4,"p":{},"v":"8.6.2 功能模块","c":[{"t":"paragraph","d":5,"p":{},"v":"主要是为了方便分配任务，知道用例的所属路径，一般写二级模块，也写三级模块"},{"t":"paragraph","d":5,"p":{},"v":"如：朋友圈-评论"}]},{"t":"heading","d":4,"p":{},"v":"8.6.3 标题","c":[{"t":"paragraph","d":5,"p":{},"v":"1 <code>在什么地方 + 条件 + 结果</code> 如：在QQ登录界面，输入正确的用户名和正确的密码，登录成功准"},{"t":"paragraph","d":5,"p":{},"v":"2.<code>标题规范标准 ：</code>"},{"t":"paragraph","d":5,"p":{},"v":"1.相同模块下标题不能重复"},{"t":"paragraph","d":5,"p":{},"v":"2.标题中不能写bug"},{"t":"paragraph","d":5,"p":{},"v":"3.标题中不能有歧义 如：大概，可能，也许，是否等"},{"t":"paragraph","d":5,"p":{},"v":"4.标题中不能涉及具体的数据，具体的数据在 骤 预置条件和操作步骤 内"},{"t":"paragraph","d":5,"p":{},"v":"5.标题和预期结果相互呼应"},{"t":"paragraph","d":5,"p":{},"v":"6.标题中没有句号，最多一个逗号（不是必须）"},{"t":"paragraph","d":5,"p":{},"v":"7.标题长度不能超多24个字符（不是必须）"}]},{"t":"heading","d":4,"p":{},"v":"8.6.4 优先级","c":[{"t":"paragraph","d":5,"p":{},"v":"1.<code>目的</code>：是为了测试时间不充裕的情况下，按照<code>优先级比例</code>抽取 主要功能模块用例 进行执行，如：<br/><code>冒烟测试，回归测试</code>"},{"t":"paragraph","d":5,"p":{},"v":"2.根据 <code>重要性</code> 和 <code>使用频率</code>来确定用例的优先级，两高得高，一高一低得中，两低得低"},{"t":"paragraph","d":5,"p":{},"v":"3.优先级高中低比例：<code>1:3:1</code>"},{"t":"paragraph","d":5,"p":{},"v":"4.正常场景用例比异常场景用例高一个等级"}]},{"t":"heading","d":4,"p":{},"v":"8.6.5 预置条件","c":[{"t":"paragraph","d":5,"p":{},"v":"1 在具体的测试数据之前需要准备的前提条件，如：登录系统，必须提前注册账号"},{"t":"paragraph","d":5,"p":{},"v":"2 <code>包含具体的测试数据</code>"},{"t":"paragraph","d":5,"p":{},"v":"3 测试时需要的环境信息"}]},{"t":"heading","d":4,"p":{},"v":"8.6.6 操作步骤","c":[{"t":"paragraph","d":5,"p":{},"v":"1.具体的功能界面输入的数据和操作的按钮"},{"t":"paragraph","d":5,"p":{},"v":"2.操作步骤 <code>包含具体的测试数据</code>"}]},{"t":"heading","d":4,"p":{},"v":"8.6.7 预期结果","c":[{"t":"paragraph","d":5,"p":{},"v":"用例的期望结果，指明测试用例执行后要达到什么样的结果"}]}]},{"t":"heading","d":3,"p":{},"v":"8.7 测试用例的<code>颗粒度</code>划分","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>定义</code>：颗粒度大小就是用例的粗细程度"},{"t":"paragraph","d":4,"p":{},"v":"<code>划分标准</code>：颗粒度可以从很多方面考虑比如：覆盖度，一条用例的步骤，用例数量，划分为<code>粗粒度</code>和<code>细粒度</code>,但是没有绝对的标准"},{"t":"paragraph","d":4,"p":{},"v":"决定颗粒度大小的<code>因素</code>："},{"t":"table","d":4,"p":{},"v":"","c":[{"t":"thead","d":5,"p":{},"v":"","c":[{"t":"th","d":6,"p":{},"v":"因素"},{"t":"th","d":6,"p":{},"v":"粗粒度"},{"t":"th","d":6,"p":{},"v":"细粒度"}]},{"t":"tbody","d":5,"p":{},"v":"","c":[{"t":"tr","d":6,"p":{},"v":"","c":[{"t":"td","d":7,"p":{},"v":"时间、资源"},{"t":"td","d":7,"p":{},"v":"时间短，项目紧，编写用例和评审时间短，人手短缺"},{"t":"td","d":7,"p":{},"v":"项目周期较长时，人员配备充足"}]},{"t":"tr","d":6,"p":{},"v":"","c":[{"t":"td","d":7,"p":{},"v":"执行用例人员"},{"t":"td","d":7,"p":{},"v":"适合有测试经验的"},{"t":"td","d":7,"p":{},"v":"对于新手，比较容易理解，易上手"}]},{"t":"tr","d":6,"p":{},"v":"","c":[{"t":"td","d":7,"p":{},"v":"需求变更"},{"t":"td","d":7,"p":{},"v":"可比较灵活的覆盖需求，易于维护"},{"t":"td","d":7,"p":{},"v":"适合需求变更较少的时候，不易于维护"}]},{"t":"tr","d":6,"p":{},"v":"","c":[{"t":"td","d":7,"p":{},"v":"风险"},{"t":"td","d":7,"p":{},"v":"漏测，依赖于有经验测试人员的能力"},{"t":"td","d":7,"p":{},"v":"测试用例太多，测试人员成测试机器，容易跳过部分测试"}]}]}]}]},{"t":"heading","d":3,"p":{},"v":"8.8 测试用例的<code>设计要点</code>","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"1.用最少的测试用例尽可能全面的覆盖所有需求"},{"t":"paragraph","d":5,"p":{},"v":"2.穷举测试数据太大，完全测试是不可能的，测试需要终止"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"不能发现bug的测试用例不是好的测试用例吗？"},{"t":"paragraph","d":5,"p":{},"v":"一条好的测试用例："},{"t":"paragraph","d":5,"p":{},"v":"<code>内容不冗余</code>，"},{"t":"paragraph","d":5,"p":{},"v":"<code>功能覆盖不遗漏</code>，"},{"t":"paragraph","d":5,"p":{},"v":"<code>任何人都能执行</code>: 内容要简洁，完整，准确，易理解，格式要一致（和提单的5C原则一样）"},{"t":"paragraph","d":5,"p":{},"v":"软件测试的目的是评估软件质量，设计测试用例的目的也就是评估软件质量，而不是根据是否能发现bug判断"}]}]}]},{"t":"heading","d":2,"p":{},"v":"9. 黑盒测试用例设计方法","c":[{"t":"heading","d":3,"p":{},"v":"9.1 概念","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>黑盒测试</code> ，又称 <code>功能测试</code> ，数据驱动测试或者基于 <code>需求规格说明书</code> 的测试，是从用户观点出发的测试"}]},{"t":"heading","d":3,"p":{},"v":"9.2 等价类","c":[{"t":"paragraph","d":4,"p":{},"v":"1.定义：把所有可能输入的数据划分为若干部分，然后从子集中抽取少量具有代表性的数据作为测试用例"},{"t":"ordered_list","d":4,"p":{"start":2},"v":"","c":[{"t":"list_item","d":5,"p":{"index":2},"v":"2. <code>有效等价类</code>：指对程序的规格说明书来来说是合理的，这些数据构成的集合称为有效等价类"},{"t":"list_item","d":5,"p":{"index":3},"v":"3. <code>无效等价类</code> ：指对程序的规格说明书来说是不合理无意义的输入数据所构成的集合称为无效的等价类"},{"t":"list_item","d":5,"p":{"index":4},"v":"4. <code>划分标准</code> ：","c":[{"t":"list_item","d":6,"p":{},"v":"<code>完备测试</code>：将集合划分成不相交的一组子集，而子集的并集是整个集合"},{"t":"list_item","d":6,"p":{},"v":"<code>避免冗余</code> ：子集互不相交"}]},{"t":"list_item","d":5,"p":{"index":5},"v":"5. 划分方法:"},{"t":"list_item","d":5,"p":{"index":6},"v":"6. 设计原则"}]}]},{"t":"heading","d":3,"p":{},"v":"9.3 边界值","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>边界值是对等价类方法的补充</code>"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>上点</code> ：取值范围的端点，不用关注端点取值到底是有效还是无效"},{"t":"paragraph","d":5,"p":{},"v":"<code>离点</code> ：取值范围端点左右两边的值"},{"t":"paragraph","d":5,"p":{},"v":"<code>内点</code> ：取值范围大概中间的值"},{"t":"paragraph","d":5,"p":{},"v":"<code>弱覆盖</code> ：上点有效，离点无效，上点无效，离点有效"}]},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"list_item","d":5,"p":{},"v":"边界条件（边界条件类型，测试边界）"},{"t":"list_item","d":5,"p":{},"v":"次边界条件"},{"t":"list_item","d":5,"p":{},"v":"默认、空值，空白，零值和无"},{"t":"list_item","d":5,"p":{},"v":"非法、错误、不正确和垃圾数据"}]}]},{"t":"heading","d":3,"p":{},"v":"9.4 错误推错法","c":[{"t":"paragraph","d":4,"p":{},"v":"基于 <code>经验</code> 和 <code>直觉</code> 推测程序中所有可能存在的各种错误，从而针对性的设计测试用例。如："},{"t":"paragraph","d":4,"p":{},"v":"1.对于日历控件中需要考虑闰年的2.29和平年的2.28"},{"t":"paragraph","d":4,"p":{},"v":"2.对于多条相同数据怎样排序"},{"t":"paragraph","d":4,"p":{},"v":"3.密码中加入空格"},{"t":"paragraph","d":4,"p":{},"v":"4.密码不支持拷贝，但是可以在密码输入框中粘贴内容"},{"t":"paragraph","d":4,"p":{},"v":"5.两个用户删除同一条数据，一个成功，一个失败"},{"t":"paragraph","d":4,"p":{},"v":"6.不勾选数据，删除数据，应当有相应的提示"},{"t":"paragraph","d":4,"p":{},"v":"7.新增时，考虑数据的唯一性"},{"t":"paragraph","d":4,"p":{},"v":"8.查询数据时，输入通配符，只能查询出包含通配符%和_的数据"},{"t":"paragraph","d":4,"p":{},"v":"9.app软件在使用过程中来电话，软件能够正常使用"},{"t":"paragraph","d":4,"p":{},"v":"10.退出用户登录界面，使用浏览器的返回按钮，不能返回至登录界面"}]},{"t":"heading","d":3,"p":{},"v":"9.5 场景法","c":[{"t":"paragraph","d":4,"p":{},"v":"场景法又称<code>流程分析法</code>，是将软件系统的某个流程看成路径，使用路径分析的方法来设计测试用<br/>例，根据用例顺序依次进行组合，使得流程的各个分支都能覆盖"},{"t":"paragraph","d":4,"p":{},"v":"<code>基本流</code> ：主场景，流程的主干"},{"t":"paragraph","d":4,"p":{},"v":"<code>备选流</code>：可选场景，流程的分支"}]},{"t":"heading","d":3,"p":{},"v":"9.6 用例设计方法选择策略","c":[{"t":"paragraph","d":4,"p":{},"v":"1.首先进行 <code>等价类</code> 的划分，将无限的测试变成有限"},{"t":"paragraph","d":4,"p":{},"v":"2.然后结合<code>边界值</code> 分析方法进行补充"},{"t":"paragraph","d":4,"p":{},"v":"3.然后使用 <code>错误推错法</code> 追加一些异常场景的测试用例"},{"t":"paragraph","d":4,"p":{},"v":"4.对于业务流程清晰的系统，可以采用 <code>场景法</code> 贯穿<code>整个测试流程</code>（主要用于冒烟测试和回归测试）"}]}]},{"t":"heading","d":2,"p":{},"v":"10. 测试执行","c":[{"t":"blockquote","d":3,"p":{},"v":"","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>概念</code> ：根据编写的测试用例，按照用例步骤进行执行，查看预期结果和实际结果是否一致，如果不一致则为bug（缺陷）"},{"t":"paragraph","d":4,"p":{},"v":"<code>参考依据</code>：测试用例"},{"t":"paragraph","d":4,"p":{},"v":"<code>执行人</code> ：软件测试工程师"},{"t":"paragraph","d":4,"p":{},"v":"<code>开始时间</code> ：测试用例编写完成并通过评审，且达到测试执行的启动条件"},{"t":"paragraph","d":4,"p":{},"v":"<code>时间周期</code> ：占整个项目周期的 <code>40%</code> 左右时间"},{"t":"paragraph","d":4,"p":{},"v":"测试执行过程中时间安排，假设项目周期为三个月（66天），66*40%=26"},{"t":"paragraph","d":4,"p":{},"v":"测试执行分为3轮测试，时间安排如下：13:8:5------------->按照 <code>5:3:2</code> 的比例进行安排"},{"t":"paragraph","d":4,"p":{},"v":"测试执行分为4轮测试，时间安排如下：10:8:5:3----------->按照 <code>4:3:2:1</code> 的比例进行安排"}]},{"t":"heading","d":3,"p":{},"v":"10.0  测试环境搭建","c":[{"t":"paragraph","d":4,"p":{},"v":"谁搭建：测试组长或测试经理"},{"t":"paragraph","d":4,"p":{},"v":"时间：正式测试之前"},{"t":"paragraph","d":4,"p":{},"v":"搭建在哪里："},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"测试环境会不会在虚拟机上搭建？"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"不会，可以是在阿里云上面租用"},{"t":"list_item","d":6,"p":{},"v":"部署在我们公司机房的物理机上"}]}]},{"t":"paragraph","d":4,"p":{},"v":"搭建步骤："},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"list_item","d":5,"p":{},"v":"谁提供：开发人员，后续维护由测试人员"},{"t":"list_item","d":5,"p":{},"v":"例如：","c":[{"t":"list_item","d":6,"p":{},"v":"上传项目包"},{"t":"list_item","d":6,"p":{},"v":"安装 apache,mysql,php"},{"t":"list_item","d":6,"p":{},"v":"修改apache 的配置文件，因为php无法直接调用apache"},{"t":"list_item","d":6,"p":{},"v":"把安装包放到/var/www/html 下"},{"t":"list_item","d":6,"p":{},"v":"解压、赋权"},{"t":"list_item","d":6,"p":{},"v":"浏览器远程安装"}]}]},{"t":"paragraph","d":4,"p":{},"v":"<code>在linux上搭建一个mysql+apache+php的一个项目环境</code>"},{"t":"paragraph","d":4,"p":{},"v":"1  下载数据库、web服务器、开发语言环境"},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"list_item","d":5,"p":{},"v":"数据库  yum -y  install mysql  /   yum -y install mysql-server    / service  mysql  restart"},{"t":"list_item","d":5,"p":{},"v":"web服务器  yum -y  install httpd  /  service   httpd  restart"},{"t":"list_item","d":5,"p":{},"v":"开发语言   yum  -y  php*","c":[{"t":"bullet_list","d":6,"p":{},"v":"","c":[{"t":"paragraph","d":7,"p":{},"v":"php无法调用apache，需要在apache中设置如下"}]},{"t":"blockquote","d":6,"p":{},"v":"","c":[{"t":"paragraph","d":7,"p":{},"v":"在httpd.conf  中（766行）加入"},{"t":"paragraph","d":7,"p":{},"v":"AddType application/x-httpd-php .php .php3 .phtml .inc<br/>AddType application/x-httpd-php-source .phps"},{"t":"paragraph","d":7,"p":{},"v":"保存后必须重启apache"}]}]}]},{"t":"paragraph","d":4,"p":{},"v":"2 导入项目压缩包"},{"t":"ordered_list","d":4,"p":{"start":1},"v":"","c":[{"t":"list_item","d":5,"p":{"index":1},"v":"1. 导入位置：linux的<code>/opt</code>"},{"t":"list_item","d":5,"p":{"index":2},"v":"2. 解压的位置：web服务器的运行目录下（<code>/var/www/html</code>）"},{"t":"list_item","d":5,"p":{"index":3},"v":"3. 给项目文件赋权"}]},{"t":"paragraph","d":4,"p":{},"v":"3 给项目设置默认时间"},{"t":"paragraph","d":4,"p":{},"v":"4  重启apache和数据库mysql"},{"t":"paragraph","d":4,"p":{},"v":"​ service   httpd/mysqld   service"},{"t":"paragraph","d":4,"p":{},"v":"5  关闭防火墙setup"},{"t":"paragraph","d":4,"p":{},"v":"6  浏览器中打开并安装"},{"t":"paragraph","d":4,"p":{},"v":"<code>在windows下搭建oracle+java+tomcat的项目环境</code>"},{"t":"paragraph","d":4,"p":{},"v":"1 安装数据库   oracle"},{"t":"paragraph","d":4,"p":{},"v":"注意：设置数据库名字，按文档说明"},{"t":"paragraph","d":4,"p":{},"v":"2 安装java"},{"t":"paragraph","d":4,"p":{},"v":"安装：jdk和jre  并 配置环境变量"},{"t":"paragraph","d":4,"p":{},"v":"3 安装tomcat"},{"t":"paragraph","d":4,"p":{},"v":"用户名和密码也是根据文档说明"},{"t":"paragraph","d":4,"p":{},"v":"4  在数据库中创建临时表空间和临时数据库表空间"},{"t":"paragraph","d":4,"p":{},"v":"5 新建用户并赋权"},{"t":"paragraph","d":4,"p":{},"v":"注意：用户名和密码按文档设置"},{"t":"paragraph","d":4,"p":{},"v":"6  导入项目数据至数据库"},{"t":"paragraph","d":4,"p":{},"v":"7 将项目放到web服务器tomcat的运行目录下"},{"t":"paragraph","d":4,"p":{},"v":"8 启动或重启tomcat"},{"t":"paragraph","d":4,"p":{},"v":"9 浏览器中输入地址"},{"t":"paragraph","d":4,"p":{},"v":"如果环境处理问题，开发人员怎么处理："},{"t":"bullet_list","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"自己尝试解决，通过查看后台日志"},{"t":"bullet_list","d":5,"p":{},"v":"","c":[{"t":"list_item","d":6,"p":{},"v":"mysql  的日志路径：tail   -f   /etc/my.cnf  和  tail   -f   /var/log/mysqld.log"},{"t":"list_item","d":6,"p":{},"v":"Apache  的日志路径： tail  -f   /etc/httpd/log/error_log"},{"t":"list_item","d":6,"p":{},"v":"Tomcat  的日志路径：tail   -f   /usr/local/tomcat80/logs/catalina.out"}]}]}]},{"t":"heading","d":3,"p":{},"v":"10.1 测试用例的执行结果状态","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>new</code> ：用例编写完成，未开始执行的状态"},{"t":"paragraph","d":5,"p":{},"v":"<code>pass</code> ：执行用例预期结果和实际结果一致"},{"t":"paragraph","d":5,"p":{},"v":"<code>fail</code> ：执行用例预期结果和实际结果不一致"},{"t":"paragraph","d":5,"p":{},"v":"<code>block</code> ：当因为软件有缺陷妨碍了测试用例的执行，并且该缺陷不是该用例的关注点"},{"t":"paragraph","d":5,"p":{},"v":"<code>investigate</code> ：当用例在执行过程中需要消耗较多的时间来观察期间的结果"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>无效的测试用例</code>包括：废弃，需求变更，设计重复，或者对需求理解有偏差"},{"t":"paragraph","d":5,"p":{},"v":"用于需求阶段：变更，废弃"},{"t":"paragraph","d":5,"p":{},"v":"需求分析阶段：理解错误，重复"},{"t":"paragraph","d":5,"p":{},"v":"<code>在提交bug前，发现无效测试怎么处理？</code>"},{"t":"paragraph","d":5,"p":{},"v":"在写测试用例的时候，发现需求变更怎么处理？"},{"t":"paragraph","d":5,"p":{},"v":"发现无效，说明需求已经知道了，按需求来，没用的就不写，丢弃"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"在提交bug后，发现无效用例怎么处理？"},{"t":"paragraph","d":5,"p":{},"v":"答：bug打回关闭，（让开发人员打回吗），填写关闭的原因"}]}]},{"t":"heading","d":3,"p":{},"v":"10.2 测试执行过程中的注意事项","c":[{"t":"paragraph","d":4,"p":{},"v":"搭建软件测试环境"},{"t":"paragraph","d":4,"p":{},"v":"测试用例需要全部执行"},{"t":"paragraph","d":4,"p":{},"v":"不能忽视任何偶现的Bug"},{"t":"paragraph","d":4,"p":{},"v":"加强测试过程中的记录"},{"t":"paragraph","d":4,"p":{},"v":"提交缺陷和开发人员关系处理恰当"},{"t":"paragraph","d":4,"p":{},"v":"提交一份优秀的问题报告单"},{"t":"paragraph","d":4,"p":{},"v":"及时更新测试用例（执行测试用例时，不要及时填写用例的执行装态）"}]},{"t":"heading","d":3,"p":{},"v":"10.3 提交的缺陷，开发不认可，怎么处理？","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"1 首先进行<code>自我检查</code>，依据需求确定该缺陷是否有问题"},{"t":"paragraph","d":5,"p":{},"v":"2 确定是问题，拿出依据与开发人员<code>有理有据的沟通</code>"},{"t":"paragraph","d":5,"p":{},"v":"3 沟通无效，告知测试经理，将<code>问题升级</code>，提交到项目组<code>变更控制委员会</code>CCB进行裁决是否为问题"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"不管是什么问题，首先沟通，然后找出问题的原因，再找到对应负责人，"},{"t":"paragraph","d":5,"p":{},"v":"比如是需求问题，先跟产品反应能否澄清，甚至到客户确认"}]}]},{"t":"heading","d":3,"p":{},"v":"10.4 缺陷的分布特征","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"1 群集现象（二八定律）"},{"t":"paragraph","d":5,"p":{},"v":"2 测试进行的越多，新的缺陷就越难被发现，此时需要<code>拓展测试的思路</code>，寻找新的突破点"},{"t":"paragraph","d":5,"p":{},"v":"3 并非所有的缺陷都需要修复"},{"t":"paragraph","d":5,"p":{},"v":"​     修复风险太大，不值得修复"},{"t":"paragraph","d":5,"p":{},"v":"​     没有足够的时间进行修复，并且遗留的bug不会影响版本发布的新功能"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"拓展测试的思路：比如：<code>交叉测试</code>（自己设计的用例，测试时会跟着设计时的思路，所以交叉是一个好办法，但是如果说用例颗粒度 很细的话，是没有什么效果的，谁执行都一样）"},{"t":"paragraph","d":5,"p":{},"v":"各个阶段bug发现的比例"},{"t":"paragraph","d":5,"p":{},"v":"系统测试之前能够发现80%缺陷"}]}]},{"t":"heading","d":3,"p":{},"v":"10.5 测试执行过程中发现bug太多，你会怎么处理？","c":[{"t":"paragraph","d":4,"p":{},"v":"1.冒烟测试进行的不充分，不彻底"},{"t":"paragraph","d":4,"p":{},"v":"2.发现bug越多的模块，残留的缺陷也越多，同时说明开发编码质量太差，会影响到测试的质量和效率"},{"t":"paragraph","d":4,"p":{},"v":"3.我们需要将版本打回，要求开发人员自测，自测通过后再提交代码"}]},{"t":"heading","d":3,"p":{},"v":"10.6 幽灵bug的处理方法？","c":[{"t":"paragraph","d":4,"p":{},"v":"1.截图，保留证据，必要时录制视频，抓包，查看日志文件"},{"t":"paragraph","d":4,"p":{},"v":"2.在本机进行多次尝试该问题，若能够出现问题，则记录"},{"t":"paragraph","d":4,"p":{},"v":"3.若本机不能重现，在其他电脑上尝试重现是否能够出现"},{"t":"paragraph","d":4,"p":{},"v":"4.在其他电脑上无法重现，但是问题比较严重，找到开发人员进行协助定位"},{"t":"paragraph","d":4,"p":{},"v":"5.对于难以重现的问题，需要将问题单挂起，看后续版本是否存在，后续版本如果不存在，则关"},{"t":"paragraph","d":4,"p":{},"v":"闭bug"}]},{"t":"heading","d":3,"p":{},"v":"10.7 缺陷的组成","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"<code>缺陷ID，缺陷标题，缺陷状态，缺陷级别，缺陷优先级，测试版本，测试阶段，缺陷类型，重现步骤（缺陷描述），实际结果，预期结果，缺陷所属模块，提交人，提交时间，修改人，修改时间，关闭时间，附件</code>"}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"1 缺陷ID：缺陷编号，bug管理系统自动生成的编号"},{"t":"paragraph","d":5,"p":{},"v":"2 缺陷标题：对发现的bug通过简洁的文字进行描述"},{"t":"paragraph","d":5,"p":{},"v":"3 缺陷状态："},{"t":"paragraph","d":5,"p":{},"v":"1.测试发现问题，使用bug管理工具提单至开发人员，bug状态为<code>new</code>"},{"t":"paragraph","d":5,"p":{},"v":"2.开发打开bug单，确认问题是否存在，bug状态为<code>open</code>"},{"t":"paragraph","d":5,"p":{},"v":"3.开发确认是bug，将bug修改完成后，bug状态为<code>fixed</code>"},{"t":"paragraph","d":5,"p":{},"v":"4.开发给出依据确认不是bug，bug状态为<code>rejected</code>"},{"t":"paragraph","d":5,"p":{},"v":"5.测试回归bug，验证通过，bug状态为<code>closed</code>"},{"t":"paragraph","d":5,"p":{},"v":"6.测试同意开发给出不是bug的依据，关闭问题单，bug状态为<code>closed</code>"},{"t":"paragraph","d":5,"p":{},"v":"7.开发确认测试提交的问题是问题，延迟解决，bug状态为<code>pending</code> （挂起）"},{"t":"paragraph","d":5,"p":{},"v":"8.测试回归bug，验证不通过，bug状态为 <code>reopen</code>"},{"t":"paragraph","d":5,"p":{},"v":"bug状态流程图："},{"t":"paragraph","d":5,"p":{},"v":""},{"t":"paragraph","d":5,"p":{},"v":"需要关闭的bug："},{"t":"ordered_list","d":5,"p":{"start":1},"v":"","c":[{"t":"list_item","d":6,"p":{"index":1},"v":"1. 回归通过"},{"t":"list_item","d":6,"p":{"index":2},"v":"2. 确认非问题和无效"}]}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"4 缺陷级别："},{"t":"paragraph","d":5,"p":{},"v":"<code>致命</code>：程序的主要功能丧失，闪退，崩溃，报5xx，无法注册，无法登录"},{"t":"paragraph","d":5,"p":{},"v":"<code>严重</code>：次要功能没有实现，引发部分功能无法正常使用，如：无法删除商品，新增商品失败，无法编辑商品"},{"t":"paragraph","d":5,"p":{},"v":"<code>一般</code>：基本功能实现，但是边界值错误，或者某些重要功能的异常情况错误"},{"t":"paragraph","d":5,"p":{},"v":"<code>轻微</code>：界面排版错误，系统操作不方便，但可以使用"},{"t":"paragraph","d":5,"p":{},"v":"5 缺陷优先级："},{"t":"paragraph","d":5,"p":{},"v":"1（致命），2（严重），3（一般），4（轻微）"},{"t":"paragraph","d":5,"p":{},"v":"6 测试版本：即本次发布新功能的版本号"},{"t":"paragraph","d":5,"p":{},"v":"7 测试阶段："},{"t":"paragraph","d":5,"p":{},"v":"<code>BVT</code> （build verification testing）：冒烟测试"},{"t":"paragraph","d":5,"p":{},"v":"<code>SIT</code> （system intergration testing）：系统集成测试"},{"t":"paragraph","d":5,"p":{},"v":"<code>UAT</code> （user acceptance testing）：用户验收测试"},{"t":"paragraph","d":5,"p":{},"v":"<code>UT</code>  (Unit Testing)：单元测试"},{"t":"paragraph","d":5,"p":{},"v":"8 <code>测试类型</code>：（<code>缺陷产生的主要原因</code>）"},{"t":"paragraph","d":5,"p":{},"v":"代码错误：程序编码错误"},{"t":"paragraph","d":5,"p":{},"v":"文档缺陷：文档不容易理解，文档缺失，文档描述错误"},{"t":"paragraph","d":5,"p":{},"v":"设计缺陷：主要指的是需求设计不合理"},{"t":"paragraph","d":5,"p":{},"v":"配置缺陷：软件在安装时出现的错误"},{"t":"paragraph","d":5,"p":{},"v":"界面缺陷：系统界面排版错误，界面文字错误"},{"t":"paragraph","d":5,"p":{},"v":"功能缺陷：需求规格说明书中要求的功能没有实现"},{"t":"paragraph","d":5,"p":{},"v":"性能缺陷：业务处理性能低，查询性能低，统计报表性能低"},{"t":"paragraph","d":5,"p":{},"v":"9.缺陷描述：又称重现步骤，指导开发人员具体怎么重现问题"},{"t":"paragraph","d":5,"p":{},"v":"10.实际结果：执行用例后得到的结果"},{"t":"paragraph","d":5,"p":{},"v":"11.预期结果：需求中期望得到的结果"},{"t":"paragraph","d":5,"p":{},"v":"12.bug所属模块：bug在哪个模块下测试发现的"},{"t":"paragraph","d":5,"p":{},"v":"13.提交人：发现问题的软件测试工程师"},{"t":"paragraph","d":5,"p":{},"v":"14.提交时间：发现问题的时间"},{"t":"paragraph","d":5,"p":{},"v":"15.修改人：缺陷修复对应的开发人员"},{"t":"paragraph","d":5,"p":{},"v":"16.修改时间：开发修复完bug的时间"},{"t":"paragraph","d":5,"p":{},"v":"17.关闭时间：软件测试工程师关闭问题的时间"},{"t":"paragraph","d":5,"p":{},"v":"18.附件：主要是为了开发人员快速定位问题，提供分析问题的依据如：截图，视频，抓包，日志文件"}]}]},{"t":"heading","d":3,"p":{},"v":"10.8 提单的5C原则","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>correct（准确）</code>：问题单中每个组成部分描述准确，不会引发误解"},{"t":"paragraph","d":4,"p":{},"v":"<code>clear（清晰）</code>：问题单中的每个组成部分描述信息，易于理解"},{"t":"paragraph","d":4,"p":{},"v":"<code>concise（简介）</code>：只包含必不可少的信息，不包含任何多余的信息"},{"t":"paragraph","d":4,"p":{},"v":"<code>complete（完整）</code>：包含重现该缺陷的完整步骤"},{"t":"paragraph","d":4,"p":{},"v":"<code>consistent（一致）</code>：按照一致的格式书写全部的问题单"}]},{"t":"heading","d":3,"p":{},"v":"10.9 缺陷的生命周期","c":[{"t":"paragraph","d":4,"p":{},"v":"<code>提交，确认，分配，修改，验证，关闭</code>"}]},{"t":"heading","d":3,"p":{},"v":"10.10 常用的bug管理工具","c":[{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d":5,"p":{},"v":"禅道（zentao），bugfree，QC，matis，DTS（华为），TAPD（腾讯），jira..."}]},{"t":"blockquote","d":4,"p":{},"v":"","c":[{"t":"paragraph","d"
